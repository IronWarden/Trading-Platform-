<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/dashboard.css') }}">
</head>
<body>
  <h1>Trader Dashboard</h1>
  <nav>
    <ul>
      <li><a href="{{url_for('dashboard.index')}}">Home</a></li>
      <li><a href="#">Stocks</a></li>
      <li><a href="#">News</a></li>
    </ul>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search stocks...">
      <button id="searchButton">Search</button>
    </div>
    <button class="account-button" onclick="openModal()">Account</button>
  </nav>

  <!-- Account Modal -->
  <div id="accountModal" class="modal">
    <div class="modal-content">
      <button onclick="navigateTo('profile')">Profile</button>
      <button onclick="navigateTo('settings')">Settings</button>
      <button onclick="navigateTo('logout')">Logout</button>
      <button class="close-button" onclick="closeModal()">Close</button>
    </div>
  </div>

  <div class="content">
      {% block content %}{% endblock %}
  </div>

  <script>
    // JavaScript for Modal
    function openModal() {
      document.getElementById('accountModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('accountModal').style.display = 'none';
    }

    function navigateTo(page) {
      alert(`Navigating to ${page}`);
      closeModal();
    }

    // Close modal if clicked outside
    window.onclick = function(event) {
      const modal = document.getElementById('accountModal');
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
